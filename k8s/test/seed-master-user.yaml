apiVersion: batch/v1
kind: Job
metadata:
  name: seed-master-user
  namespace: cmc-test
spec:
  backoffLimit: 0              # ← Pod bleibt bei Fehler erhalten
  activeDeadlineSeconds: 600
  template:
    spec:
      restartPolicy: Never     # ← keine Pod-Restarts (wichtig für Logs)
      containers:
      - name: seed
        image: postgres:15
        imagePullPolicy: IfNotPresent
        terminationMessagePolicy: FallbackToLogsOnError
        env:
        - name: PGHOST
          value: postgres
        - name: PGPORT
          value: "5432"
        - name: PGDATABASE
          value: cmc_test
        - name: PGUSER
          value: cmc_user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password

        - name: MASTER_EMAIL
          valueFrom:
            secretKeyRef:
              name: master-user
              key: email
        - name: MASTER_PWHASH
          valueFrom:
            secretKeyRef:
              name: master-user
              key: passwordHash

        - name: MASTER_FIRST
          value: "MASTER"
        - name: MASTER_LAST
          value: "USER"
        - name: MASTER_ROLE
          value: "super-admin"
        - name: MASTER_DEPT
          value: "Admin"

        volumeMounts:
        - name: seed-sql
          mountPath: /seed

        command: ["/bin/bash","-lc"]
        args:
        - |
          set -euo pipefail
          echo "⏳ Waiting for Postgres readiness..."
          for i in $(seq 1 120); do
            if PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -U "$PGUSER" -d "$PGDATABASE" -c 'select 1' >/dev/null 2>&1; then
              echo "✅ DB is ready"; break
            fi
            echo "… still waiting ($i/120)"; sleep 2
          done

          UID=$(cat /proc/sys/kernel/random/uuid)
          echo "▶️  Seeding master user $MASTER_EMAIL"
          set -x
          psql -a -v ON_ERROR_STOP=1 \
            -v uid="$UID" \
            -v email="$MASTER_EMAIL" \
            -v pwdhash="$MASTER_PWHASH" \
            -v first="$MASTER_FIRST" \
            -v last="$MASTER_LAST" \
            -v role="$MASTER_ROLE" \
            -v dept="$MASTER_DEPT" \
            -f /seed/seed.sql
      volumes:
      - name: seed-sql
        configMap:
          name: cmc-master-seed
          items:
          - key: seed.sql
            path: seed.sql
