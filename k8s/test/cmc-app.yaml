apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmc-app
  namespace: cmc-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmc-app
  template:
    metadata:
      labels:
        app: cmc-app
    spec:
      # Falls Images privat sind, wird dieses Secret im Workflow erzeugt.
      imagePullSecrets:
        - name: ghcr-cred
      containers:
        - name: cmc-app
          # Platzhalter – wird im Workflow per 'set image' überschrieben
          image: ghcr.io/USERNAME/REPOSITORY:test-latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            # WICHTIG: Secret -> ENV wie .NET es erwartet
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: cmc-app-secret
                  key: connection
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: cmc-app
  namespace: cmc-test
spec:
  selector:
    app: cmc-app
  ports:
    - name: http
      port: 80
      targetPort: 8080
