apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmc-app
  namespace: cmc-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmc-app
  template:
    metadata:
      labels:
        app: cmc-app
    spec:
      containers:
        - name: cmc-app
          image: ghcr.io/USERNAME/REPOSITORY:test-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080

          envFrom:
            - secretRef:
                name: cmc-mail
                optional: true

          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: cmc-app-secret
                  key: connection
        - name: APP_PUBLIC_BASE_URL
          value: "https://test.audicius.de"

          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: cmc-app
  namespace: cmc-test
spec:
  selector:
    app: cmc-app
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
