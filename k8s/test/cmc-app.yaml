apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmc-app
  namespace: cmc-test
  labels: { app: cmc-app }
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels: { app: cmc-app }
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels: { app: cmc-app }
    spec:
      imagePullSecrets:
        - name: ghcr-cred
      containers:
        - name: cmc-app
          image: ghcr.io/USERNAME/REPOSITORY:test-latest  # wird im Workflow ersetzt
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ConnectionStrings__Default
              valueFrom:
                secretKeyRef:
                  name: cmc-app-secret
                  key: connection
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: cmc-app
  namespace: cmc-test
  labels: { app: cmc-app }
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: cmc-app
