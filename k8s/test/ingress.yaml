apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cmc-app
  namespace: cmc-test
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  tls:
    - hosts:
        - test.audicius.de
      secretName: cmc-app-tls
  rules:
    - host: test.audicius.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cmc-app
                port:
                  number: 80
