apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cmc-app
  namespace: cmc-test
  annotations:
    # Falls du nginx ingress nutzt:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts: [ "test.audicius.de" ]
      secretName: cmc-app-tls  # wird im Workflow optional erstellt
  rules:
    - host: test.audicius.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cmc-app
                port:
                  number: 80
