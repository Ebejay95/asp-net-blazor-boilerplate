apiVersion: v1
kind: ConfigMap
metadata:
  name: cmc-app-config
  namespace: cmc-prod
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmc-app
  namespace: cmc-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmc-app
  template:
    metadata:
      labels:
        app: cmc-app
    spec:
      containers:
      - name: cmc-app
        image: ghcr.io/audicialex/cybersecurity-management-cockpit:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080

        # Mail-Settings aus Secret â€“ optional, damit der Pod auch ohne startet
        envFrom:
          - secretRef:
              name: cmc-mail
              optional: true

        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: cmc-app-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: cmc-app-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: cmc-app-secret
              key: connection
        - name: APP_PUBLIC_BASE_URL
          value: "https://cmc.examplecompany.de"

        volumeMounts:
        - name: appsettings
          mountPath: /app/appsettings.json
          subPath: appsettings.json
        - name: appsettings
          mountPath: /app/appsettings.Production.json
          subPath: appsettings.Production.json

        # HTTP Probes auf /health
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 6

        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: appsettings
        configMap:
          name: cmc-app-settings
          items:
          - key: appsettings.json
            path: appsettings.json
          - key: appsettings.Production.json
            path: appsettings.Production.json
---
apiVersion: v1
kind: Service
metadata:
  name: cmc-app
  namespace: cmc-prod
spec:
  selector:
    app: cmc-app
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
