      containers:
        - name: seeder
          image: ghcr.io/USERNAME/REPOSITORY:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "/opt/seed/seed.sh"]
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: cmc-app-secret
                  key: connection

            - name: MASTER_MAIL
              valueFrom:
                secretKeyRef:
                  name: master-user
                  key: email
            - name: MASTER_PWHASH
              valueFrom:
                secretKeyRef:
                  name: master-user
                  key: passwordHash

            - name: APP_DLL
              value: "/app/CMC.Web.dll"

          volumeMounts:
            - name: seed-script
              mountPath: /opt/seed
              readOnly: true
