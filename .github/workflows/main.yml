name: Test Upload Only

on:
  push:
    branches: [ main, test ]

jobs:
  test-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Create test file
      run: |
        echo "This is a test file created at $(date)" > test-upload.txt
        echo "Content:"
        cat test-upload.txt
        ls -la test-upload.txt

    - name: Test SCP Upload
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USER }}
        password: ${{ secrets.SSH_PRIVATE_KEY_USER_PW }}
        source: "test-upload.txt"
        target: "/tmp/"
        timeout: 60s
        debug: true
        overwrite: true

    - name: Verify upload worked
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USER }}
        password: ${{ secrets.SSH_PRIVATE_KEY_USER_PW }}
        timeout: 30s
        script: |
          echo "=== Checking if upload worked ==="
          if [ -f "/tmp/test-upload.txt" ]; then
            echo "SUCCESS: File uploaded!"
            echo "File info:"
            ls -la /tmp/test-upload.txt
            echo "File content:"
            cat /tmp/test-upload.txt
          else
            echo "FAILED: File not found!"
            echo "Contents of /tmp/:"
            ls -la /tmp/
          fi
