name: SSH Debug Test

on:
  push:
    branches: [ main ]

jobs:
  ssh-debug:
    runs-on: ubuntu-latest
    steps:
    - name: Debug SSH Connection
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        debug: true
        timeout: 60s
        script: |
          echo "🔍 SSH Connection Test"
          echo "Host: $(hostname)"
          echo "User: $(whoami)"
          echo "Date: $(date)"
          echo "Working Directory: $(pwd)"
          echo "✅ SSH Connection successful!"

  test-alternative-ssh:
    runs-on: ubuntu-latest
    needs: ssh-debug
    if: failure()
    steps:
    - name: Test with different SSH action
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.HETZNER_HOST }}

    - name: Connect with native SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
        chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} "echo 'SSH works!'"
